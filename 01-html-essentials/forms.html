<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>

    <h1>Forms Demo</h1>


    <form action="/tacos">
        <p>
            <label for="username">Enter a Name: </label>
            <input type="text" id="username" placeholder="Your name" name="username">
        </p>
        <p>
            <label for="password">Enter Password: </label>
            <input type="password" id="password" placeholder="Your password" name="password">
        </p>
        <p>
            <label for="age">Enter Age: </label>
            <input type="number" id="age" placeholder="Your age" name="age" min="1" max="100">
        </p>
        <p>
            <!-- Alternative way to label an input (less common) -->
            <label>Choose a Color:
                <input type="color" placeholder="Pick a color" name="color">
            </label>
        </p>
        <!-- This button doesn't submit the form b/c of the "type" attribute -->
        <button type="button">Regular button (won't submit form)</button>
        <!-- This button submits the form! -->
        <button>Submit !!!</button>
        <!-- So does this one -->
        <input type="submit" value="Click Me!">
    </form>
    <hr>
    <!-- Outside of a form, no default behavior -->
    <button>Nor Inside Form</button>
    <h2>Hijacking Searches</h2>

    <h3>Search Reddit</h3>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q" placeholder="Search Reddit">
        <button>Search Reddit</button>
    </form>

    <h3>Search Google</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q" placeholder="Search Google">
        <button>Search Google</button>
    </form>

    <h3>Search YouTube</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query" placeholder="Search YouTube">
        <button>Search Youtube</button>
    </form>

    <h2>More Inputs!</h2>
    <form action="">
        <input type="checkbox" name="agree_tos" id="agree">
        <label for="agree">I agree to everything</label>
        <p>
            <label for="xs">XS:</label>
            <input type="radio" name="size" id="xs" value="xs">
            <label for="s">S:</label>
            <input type="radio" name="size" id="s" value="s">
            <label for="m">M:</label>
            <input type="radio" name="size" id="m" value="m">
        </p>
        <p>
            <label for="meal">Please Select an Entree</label>
            <select name="meal" id="meal">
                <option value="">--- Please Choose One ---</option>
                <option value="fish">Fish</option>
                <option value="vegetarian">Vegetarian</option>
                <option value="steak">Steak</option>
            </select>
        </p>
        <p>
            <label for="cheese">Amount of Cheese:</label>
            <input type="range" name="cheese" id="cheese" min="0" max="10">
        </p>
        <p>
            <label for="special_requests">Any Special Requests?</label>
            <br>
            <textarea name="Requests?" id="requests" rows="10" cols="40"
                placeholder="Type any special requests here"></textarea>
        </p>
        <button>Submit</button>
    </form>

    <h2>Validations Demo</h2>
    <form action="/dummy">
        <p>
            <label for="first">Enter First Name:</label>
            <input type="text" id="first" name="first" required placeholder="First Name">
        </p>
        <p>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" minlength="5" maxlength="20" required
                placeholder="Your username">
        </p>
        <p>
            <label for="email">Email Address:</label>
            <input type="email" name="email" placeholder="Your email" required>
        </p>
        <p>
            <label for="website">Website URL:</label>
            <input type="url" name="website" placeholder="Your website" required>
        </p>
        <button>Submit</button>

    </form>

    
</body>

</html>
